language: node_js
node_js: 10
dist: trusty
sudo: required
addons:
  chrome: stable
branches:
  only:
  - master
  - /^v.*$/
script:
- npm run lint
- npm run test-sauce
after_success:
- frauci-update-version && export TRAVIS_TAG=$(frauci-get-version)
deploy:
  provider: releases
  api_key: "$GITHUB_RELEASE_TOKEN"
  on:
    tags: true
env:
  global:
  - OWNER_NAME: Brightspacehypermediacomponents
  - REPO_NAME: sequences
  - DEFAULT_INCREMENT: patch
  # GITHUB_RELEASE_TOKEN (temp-hypermedia-sequences)
  - secure: 
  # SAUCE_USERNAME = team_mango
  - secure: 
  # SAUCE_ACCESS_KEY
  - secure: 
