<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../polymer-siren-mixins/siren-entity-mixin.html">
<link rel="import" href="../../d2l-localize-behavior/d2l-localize-behavior.html">
<!--
<link rel="import" href="../../d2l-content-icons/d2l-content-icons.html">
-->

<dom-module id="d2l-sequences-content-file-download">
	<template>
		<style>
			:host {
				display: block;
				font-family: 'Lato', sans-serif;
				color: var(--d2l-color-ferrite);

				/* Body Text - Lato Regular 19 */
				font-size: 19px;
				line-height: 24px;
				font-weight: 400; /* normal */
				letter-spacing: 0.2px;
			}

			.container {
				padding-top: 100px;
				text-align: center;
			}

			.heading3 {
				/* Heading 3 - Lato Bold 20 */
				font-size: 20px;
				line-height: 30px;
				font-weight: 700; /* bold */
				letter-spacing: 0.2px;
			}

			.title {
				color: var(--d2l-color-celestine-plus-1);
				margin-bottom: 10px;
			}

			.file-icon {
				/* TODO: use this when removing d2l-icon
				width: 90px;
				height: 120px;
				margin: 50px auto;
				*/
				background-image: url('../images/file-icon.svg');
				width: 163px;
				height: 125px;	
 				margin: 50px auto;
			}

			.download-button {
				background-color: var(--d2l-color-celestine);
				border: 1px solid var(--d2l-color-celestine-minus-1);
				color: white;
				border-radius: 8px;
				width: 257px;
				height: 52px;
				margin-top: 50px;
			}
		</style>
		<div class="container">
			<div class="title heading3">
				[[localize('invalidFile')]]
			</div>
			<div>
				[[localize('downloadInvalidFile')]]
			</div>
			<div class="file-icon">
				<!-- TODO: make d2l-content-icons public or import the file icon directly into this project
				<d2l-content-icons icon="file"></d2l-content-icons>
				-->
				<d2l-icon
			</div>
			<div>
				[[localize('fileSize','size',_fileSize)]]
			</div>
			<template is="dom-if" if="[[_fileLocation]]">
				<form method="get" action$="[[_fileLocation]]">
					<button type="submit" class="download-button heading3">
						[[localize('download')]]
					</button>
				</form>
			</template>
		</div>
	</template>

	<script>
		/*
			@mixes SirenEntityMixin
		*/
		class D2LSequencesContentFileDownload extends Polymer.mixinBehaviors(D2L.PolymerBehaviors.LocalizeBehavior, D2L.Polymer.Mixins.SirenEntityMixin(Polymer.Element)) {
			static get is() {
				return 'd2l-sequences-content-file-download';
			}
			static get properties() {
				return {
					_fileLocation: {
						type: String,
						computed: '_getFileLocation(entity)',
						observer: '_setRawFileSize'
					},
					_language: {
						type: String
					},
					_rawFileSize: {
						type: Number
					},
					_fileSize: {
						type: String,
						computed: '_getHumanFileSize(_rawFileSize)'
					}
				}
			}
			connectedCallback() {
				super.connectedCallback();
				this.loadResources(this.resolveUrl('../locales.json'));
				this._language = window.document.getElementsByTagName('html')[0]
					.getAttribute('lang');
			}

			_getFileLocation(entity) {
				try {
					const fileActivity = this._getSubEntityByClass(entity, "file-activity");
					const file = this._getSubEntityByClass(fileActivity, "file");
					const link = this._getLinkByRel(file, "alternate");
					return link.href;
				} catch(e) {
					return '';
				}
			}

			_getHumanFileSize(bytes) {
				const thresh = 1000;
				const units = ['B','kB','MB','GB','TB'];

				let i;
				for (i = 0; Math.abs(bytes) >= thresh && i < units.length - 1; i++) {
					bytes /= thresh;
				}

				const size = parseFloat(bytes.toFixed(1)).toLocaleString(this._language);
				return `${size} ${units[i]}`;
			}

			_setRawFileSize() {
				fetch(this._fileLocation, {
					method: 'HEAD',
					headers: new Headers({
						'Authorization': `Bearer ${this.token}`
					})
				}).then(({headers}) => {
					this._rawFileSize = headers.get('content-length');
				}).catch(err => {
					this._rawFileSize = 0
				});
			}
		}
		customElements.define(D2LSequencesContentFileDownload.is, D2LSequencesContentFileDownload);
    </script>
</dom-module>
