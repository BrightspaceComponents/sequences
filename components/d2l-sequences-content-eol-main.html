<link rel="import" href="../../d2l-button/d2l-button.html">
<link rel="import" href="../../d2l-link/d2l-link.html">
<link rel="import" href="d2l-sequences-content-link.html">
<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../d2l-polymer-siren-behaviors/store/entity-behavior.html">
<link rel="import" href="../../d2l-polymer-siren-behaviors/store/siren-action-behavior.html">
<link rel="import" href="../localize-behavior.html">
 <dom-module id="d2l-sequences-content-eol-main">
	<template>
		<style>
			:host {
				color: var(--d2l-color-ferrite);
			}
 			.eol-container {
				text-align: center;
				margin: auto;
			}
 			.eol-image {
				width: 514px;
				height: 289px;
				background-color: #d8d8d8;
				border: solid 1px #979797;
				margin: 68px auto;
			}
 			.eol-button-text {
				/* Label Text - Lato Bold 14 */
				font-size: 14px;
				line-height: 20px; 
				font-weight: 700; /* bold */
				letter-spacing: 0.2px;
			}
 			.eol-title {
				/* Heading 2 - Lato Bold 30 */
				font-size: 30px;
				line-height: 36px;
				font-weight: 400; /* normal */
				letter-spacing: 0.2px;
 				margin: 25px 0px;
			}
 			.eol-content {
				/* Body Text - Lato Regular 19 */
				font-size: 19px;
				line-height: 24px;
				font-weight: 400; /* normal */
				letter-spacing: 0.2px;
 				margin: 5px 0px;
				line-height: 30px;
			}
 			.eol-button {
				border-radius: 6px;
 				height: 52px;
				margin: 30px 8px;
				padding: 0px;
				border: none;
				background: transparent;
			}
		</style>
		<div class="eol-container">
			<div class="eol-image"></div>
 			<template is="dom-if" if="[[!hasMissing]]">
				<h2 class="eol-title">
					[[localize('congratulations')]]
				</h2>
				<p class="eol-content">
					[[localize('activitiesFinishedGreatJob')]]
				</p>
				<d2l-button primary class="eol-button" on-click="_onclick">
					<div class="eol-button-text">
						[[localize('imDone')]]
					</div>
				</d2l-button>
			</template>
 			<template is="dom-if" if="[[hasMissing]]">
				<h2 class="eol-title">
					[[localize('niceWork')]]
				</h2>
				<p class="eol-content">
					[[localize('youMayHave')]]
					<d2l-link>[[localize('missedActivities','count',missingCount)]]</d2l-link>
					<br/>
					[[localize('noNeedToFinish')]]
				</p>
				<d2l-button class="eol-button" on-click="_onclick">
					<label class="eol-button-text">
						[[localize('showMissed')]]
					</label>
				</d2l-button>
				<d2l-button primary class="eol-button" on-click="_onclick">
					<label class="eol-button-text">
						[[localize('imDone')]]
					</label>
				</d2l-button>
			</template>
		</div>
	</template>
	<script>
		/*
			@extends D2L.PolymerBehaviors.Sequences.LocalizeBehavior
		*/
		class D2LSequencesContentEoLMain extends Polymer.mixinBehaviors([
				D2L.PolymerBehaviors.Siren.EntityBehavior,
				D2L.PolymerBehaviors.Siren.SirenActionBehaviorImpl,
				D2L.PolymerBehaviors.Sequences.LocalizeBehavior
			],
			Polymer.Element
			) {
			static get is() {
				return 'd2l-sequences-content-eol-main';
			}
			static get properties() {
				return {
					_location: {
						type: String,
						computed: '_getLocation(entity)'
					},
					missingCount: {
						type: Number,
						computed: '_getMissingCount(entity)'
					},
					hasMissing: {
						Boolean,
						computed: '_getHasMissing(missingCount)'
					}
				}
			}
			_getLocation(entity) {
				try {
					const linkActivity = entity.getSubEntityByClass(D2LSequencesContentLink.contentClass);
					const link = linkActivity.getLinkByRel('about');
					return link.href;
				} catch(e) {
					return '';
				}
			}
			_getHasMissing(missingCount) {
				return missingCount !== 0;
			}
			_getMissingCount(entity) {
				if (!entity) return 0;
				return entity.entities.length;
			}
			_onclick() {
				const location = this._getLinkLocation(this.entity);
				if (!location) {
					return;
				}
 				this.startCompletion();
				return window.open(location);
			}
		}
		customElements.define(D2LSequencesContentEoLMain.is, D2LSequencesContentEoLMain);
	</script>
</dom-module>
