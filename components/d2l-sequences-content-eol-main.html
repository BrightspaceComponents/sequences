<link rel="import" href="../../d2l-button/d2l-button.html">
<link rel="import" href="../../d2l-link/d2l-link.html">
<link rel="import" href="d2l-sequences-content-link.html">
<link rel="import" href="d2l-sequences-content-eol-missed.html">
<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../d2l-polymer-siren-behaviors/store/entity-behavior.html">
<link rel="import" href="../../d2l-polymer-siren-behaviors/store/siren-action-behavior.html">
<link rel="import" href="../localize-behavior.html">
 <dom-module id="d2l-sequences-content-eol-main">
	<template>
		<style>
			:host {
				color: var(--d2l-color-ferrite);
			}
			.content-eol-main-container {
				text-align: center;
				margin: auto;
			}
			.content-eol-main-container-image {
				width: 514px;
				height: 289px;
				background-color: #d8d8d8;
				border: solid 1px #979797;
				margin: 68px auto !important;
			}

			.content-eol-main-container > * {
				margin: 25px 0;
			}
		</style>
		<div class="content-eol-main-container">
 			<template is="dom-if" if="[[!hasMissed]]">
				<div class="content-eol-main-container-image"></div>
				<h2>
					[[localize('congratulations')]]
				</h2>
				<p>
					[[localize('activitiesFinishedGreatJob')]]
				</p>
				<d2l-button primary on-click="_onclick">
					<label>
						[[localize('imDone')]]
					</label>
				</d2l-button>
			</template>
 			<template is="dom-if" if="[[hasMissed]]">
				<template is="dom-if" if="[[!showMissed]]">
					<div class="content-eol-main-container-image"></div>
					<h2>
						[[localize('niceWork')]]
					</h2>
					<p>
						[[localize('youMayHave')]]
						<d2l-link>[[localize('missedActivities','count',missedCount)]]</d2l-link>
						<br/>
						[[localize('noNeedToFinish')]]
					</p>
					<d2l-button on-click="_setShowMissed">
						<label>
							[[localize('showMissed')]]
						</label>
					</d2l-button>
					<d2l-button primary on-click="_onclick">
						<label>
							[[localize('imDone')]]
						</label>
					</d2l-button>
				</template>
				<template is="dom-if" if="[[showMissed]]">
					<d2l-sequences-content-eol-missed
						href="{{href}}"
						token="[[token]]">
					</d2l-sequences-content-eol-missed>
				</template>
			</template>	
		</div>
	</template>
	<script>
		/*
			@extends D2L.PolymerBehaviors.Sequences.LocalizeBehavior
		*/
		class D2LSequencesContentEoLMain extends Polymer.mixinBehaviors([
				D2L.PolymerBehaviors.Siren.EntityBehavior,
				D2L.PolymerBehaviors.Siren.SirenActionBehaviorImpl,
				D2L.PolymerBehaviors.Sequences.LocalizeBehavior
			],
			Polymer.Element
			) {
			static get is() {
				return 'd2l-sequences-content-eol-main';
			}
			static get properties() {
				return {
					href: {
						type: String,
						reflectToAttribute: true,
						notify: true
					},
					_location: {
						type: String,
						computed: '_getLocation(entity)'
					},
					missedCount: {
						type: Number,
						computed: '_getMissedCount(entity)'
					},
					hasMissed: {
						type: Boolean,
						computed: '_getHasMissed(missedCount)'
					},
					showMissed: {
						type: Boolean,
						value: false
					}
				}
			}

			static get observers() {
				return ['_onActivitySelected(entity)'];
			}
			_onActivitySelected(entity) {
				if (entity && entity.hasClass('sequenced-activity')) {
					this.showMissed = false
				}
			}

			_getLocation(entity) {
				try {
					const linkActivity = entity.getSubEntityByClass(D2LSequencesContentLink.contentClass);
					const link = linkActivity.getLinkByRel('about');
					return link.href;
				} catch(e) {
					return '';
				}
			}
			_getHasMissed(missedCount) {
				return missedCount !== 0;
			}
			_getMissedCount(entity) {
				if (!entity) return 0;
				return entity.entities.length;
			}
			_onclick() {
				const location = this._getLinkLocation(this.entity);
				if (!location) {
					return;
				}
 				this.startCompletion();
				return window.open(location);
			}
			_setShowMissed(entity) {
				this.showMissed = true;
			}
		}
		customElements.define(D2LSequencesContentEoLMain.is, D2LSequencesContentEoLMain);
	</script>
</dom-module>
