<link rel="import" href="../../d2l-button/d2l-button.html">
<link rel="import" href="../../d2l-link/d2l-link.html">
<link rel="import" href="../mixins/d2l-sequences-completion-tracking-mixin.html">
<link rel="import" href="d2l-sequences-content-link.html">

<dom-module id="d2l-sequences-content-eol-incomplete">
	<template>
		<style>
			:host {
				display: block;
				font-family: 'Lato', sans-serif;
				color: var(--d2l-color-ferrite);

				/* Body Text - Lato Regular 19 */
				font-size: 19px;
				line-height: 24px;
				font-weight: 400; /* normal */
				letter-spacing: 0.2px;
			}

			.container {
				text-align: center;
				margin: auto;
			}

			.image {
				width: 514px;
				height: 289px;
				background-color: #d8d8d8;
				border: solid 1px #979797;
				margin: 68px auto;
			}

			.heading2 {
				/* Heading 2 - Lato Bold 30 */
				font-size: 30px;
				line-height: 36px;
				font-weight: 400; /* normal */
				letter-spacing: 0.2px;
			}

			.label-text {
				/* Label Text - Lato Bold 14 */
				font-size: 14px;
				line-height: 20px; 
				font-weight: 700; /* bold */
				letter-spacing: 0.2px;
			}

			.title {
				margin: 25px 0px;
			}

			.content {
				margin: 5px 0px;
			}

			.button {
				border-radius: 6px;
 				height: 52px;
				margin: 30px 8px;
				padding: 0px;
				border: none;
				background: transparent;
			}
		</style>
		<div class="container">
			<div class="image"></div>
			<div class="heading2 title">
				[[localize('niceWork')]]
			</div>
			<div class="content">
				<span>
					[[localize('youMayHave')]]
				</span>
				<d2l-link>[[localize('missedActivities','count',6)]]</d2l-link>
			</div>
			<div class="content">
				[[localize('noNeedToFinish')]]
			</div>
			<d2l-button class="button" on-click="_onclick">
				<div class="label-text">
					[[localize('showMissed')]]
				</div>
			</d2l-button>
			<d2l-button primary class="button" on-click="_onclick">
				<div class="label-text">
					[[localize('imDone')]]
				</div>
			</d2l-button>
		</div>
	</template>
	<script>
		/*
			@extends D2L.PolymerBehaviors.Sequences.LocalizeBehavior
		*/
		class D2LSequencesContentEoLIncomplete extends D2L.Polymer.Mixins.Sequences.CompletionTrackingMixin() {
			static get is() {
				return 'd2l-sequences-content-eol-incomplete';
			}
			connectedCallback() {
				super.connectedCallback();
				this._language = window.document.getElementsByTagName('html')[0]
					.getAttribute('lang');
			}
			disconnectedCallback() {
				super.disconnectedCallback();
				this.finishCompletion();
			}
			_getLinkLocation(entity) {
				try {
					const linkActivity = entity.getSubEntityByClass(D2LSequencesContentLink.contentClass);
					const link = linkActivity.getLinkByRel('about');
					return link.href;
				} catch(e) {
					return '';
				}
			}
			_onclick() {
				const location = this._getLinkLocation(this.entity);
				if (!location) {
					return;
				}

				this.startCompletion();
				return window.open(location);
			}
		}
		customElements.define(D2LSequencesContentEoLIncomplete.is, D2LSequencesContentEoLIncomplete);
	</script>
</dom-module>
