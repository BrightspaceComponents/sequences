<link rel="import" href="d2l-sequences-module-name.html">

<dom-module id="d2l-sequences-content-module">
    <template>
        <style>
        .d2l-sequences-module-name {
            border-bottom: 1px solid #ddd;
            padding-bottom: 30px;
            font-weight: 500;
            margin-bottom: 10px;
        }
        </style>
        <div class="d2l-module-container">
            <h1 class="d2l-sequences-module-name">
                <d2l-sequences-module-name
                    href="[[href]]"
                    token="[[token]]"
                ></d2l-sequences-module-name>
            </h1>

            <p id="description">
                [[description]]
            </p>
        </div>
    </template>

    <script>
    class D2LSequencesContentModule extends Polymer.mixinBehaviors([
    	D2L.PolymerBehaviors.Siren.EntityBehavior
    ],
    Polymer.Element
    ) {
    	static get is() {
    		return 'd2l-sequences-content-module';
    	}

    	static get observers() {
    		return ['_getDescription(entity)'];
    	}

    	_getDescription(entity) {
    		if (!entity || !entity.properties || !entity.properties.description) {
    			return;
    		}

    		this.$.description.innerHTML = entity.properties.description;
    	}
    }
    
    customElements.define(D2LSequencesContentModule.is, D2LSequencesContentModule);
    </script>
</dom-module>
