<link rel="import" href="../../d2l-button/d2l-button.html">
<link rel="import" href="../../d2l-link/d2l-link.html">
<link rel="import" href="d2l-sequences-content-link.html">
<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../d2l-polymer-siren-behaviors/store/entity-behavior.html">
<link rel="import" href="../../d2l-polymer-siren-behaviors/store/siren-action-behavior.html">
<link rel="import" href="../localize-behavior.html">
 <dom-module id="d2l-sequences-content-eol-missed">
	<template>
		<style>
			:host {
				color: var(--d2l-color-ferrite);
			}
			.content-eol-missed-container {
				padding-top: 50px;
				text-align: left;
			}

			.content-eol-missed-container > * {
				margin: 25px 0;
			}

			.module-item-list {
				list-style-type: none;
				padding-left: 0px;
			}
		</style>
		<div class="content-eol-missed-container">
			<h2>
				[[localize('youMissedThese')]]
			</h2>
			<ol class="module-item-list">
				<template is="dom-repeat" items="[[_getSubEntities(entity)]]" as="childLink">
					<li>
						[[childLink.href]]
					</li>
				</template>
			</ol>
			<d2l-button primary on-click="_onclick">
				<label>
					[[localize('imDone')]]
				</label>
			</d2l-button>
		</div>
	</template>
	<script>
		/*
			@extends D2L.PolymerBehaviors.Sequences.LocalizeBehavior
		*/
		class D2LSequencesContentEoLMissed extends Polymer.mixinBehaviors([
				D2L.PolymerBehaviors.Siren.EntityBehavior,
				D2L.PolymerBehaviors.Siren.SirenActionBehaviorImpl,
				D2L.PolymerBehaviors.Sequences.LocalizeBehavior
			],
			Polymer.Element
			) {
			static get is() {
				return 'd2l-sequences-content-eol-missed';
			}
			static get properties() {
				return {
					_location: {
						type: String,
						computed: '_getLocation(entity)'
					},
					missedCount: {
						type: Number,
						computed: '_getMissedCount(entity)'
					},
					hasMissed: {
						Boolean,
						computed: '_getHasMissed(missedCount)'
					}
				}
			}
			_getLocation(entity) {
				try {
					const linkActivity = entity.getSubEntityByClass(D2LSequencesContentLink.contentClass);
					const link = linkActivity.getLinkByRel('about');
					return link.href;
				} catch(e) {
					return '';
				}
			}
			_getHasMissed(missedCount) {
				return missedCount !== 0;
			}
			_getMissedCount(entity) {
				if (!entity) return 0;
				return entity.entities.length;
			}
			_getSubEntities(entity) {
				if (!entity) {
					return [];
				}
				return entity.entities;
			}
			_onclick() {
				const location = this._getLinkLocation(this.entity);
				if (!location) {
					return;
				}
 				this.startCompletion();
				return window.open(location);
			}
		}
		customElements.define(D2LSequencesContentEoLMissed.is, D2LSequencesContentEoLMissed);
	</script>
</dom-module>
