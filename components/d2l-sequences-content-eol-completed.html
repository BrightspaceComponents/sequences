<link rel="import" href="../../d2l-button/d2l-button.html">
<link rel="import" href="../mixins/d2l-sequences-completion-tracking-mixin.html">
<link rel="import" href="d2l-sequences-content-link.html">

<dom-module id="d2l-sequences-content-eol-completed">
	<template>
		<style>
			:host {
				display: block;
				font-family: 'Lato', sans-serif;
				color: var(--d2l-color-ferrite);

				/* Body Text - Lato Regular 19 */
				font-size: 19px;
				line-height: 24px;
				font-weight: 400; /* normal */
				letter-spacing: 0.2px;
			}

			.container {
				padding-top: 100px;
				text-align: center;
				width: 550px;
				margin: auto;
			}

			.heading2 {
				/* Heading 2 - Lato Bold 30 */
				font-size: 30px;
				line-height: 36px;
				font-weight: 400; /* normal */
				letter-spacing: 0.2px;
			}

			.small-body-text {
				/* Small Body Text - Lato Regular 14 */
				font-size: 14px;
				line-height: 20px; 
				font-weight: 400; /* normal */
				letter-spacing: 0.2px;
			}

			.title {
				margin-bottom: 30px;
			}

			.im-done-button {
				border-radius: 6px;
 				height: 52px;
 				margin-top: 30px;
				padding: 0px;
				border: none;
				background: transparent;
			}
		</style>
		<div class="container">
			<div class="heading2 title">
				[[localize('congratulations')]]
			</div>
			<div>
				[[localize('activitiesFinishedGreatJob')]]
			</div>
			<d2l-button primary class="im-done-button" on-click="_onclick">
				<div class="small-body-text open-new-button-content">
					[[localize('imDone')]]
				</div>
			</d2l-button>
		</div>
	</template>
	<script>
		/*
			@extends D2L.PolymerBehaviors.Sequences.LocalizeBehavior
		*/
		class D2LSequencesContentEoLCompleted extends D2L.Polymer.Mixins.Sequences.CompletionTrackingMixin() {
			static get is() {
				return 'd2l-sequences-content-eol-completed';
			}
			connectedCallback() {
				super.connectedCallback();
				this._language = window.document.getElementsByTagName('html')[0]
					.getAttribute('lang');
			}
			disconnectedCallback() {
				super.disconnectedCallback();
				this.finishCompletion();
			}
			_getLinkLocation(entity) {
				try {
					const linkActivity = entity.getSubEntityByClass(D2LSequencesContentLink.contentClass);
					const link = linkActivity.getLinkByRel('about');
					return link.href;
				} catch(e) {
					return '';
				}
			}
			_onclick() {
				const location = this._getLinkLocation(this.entity);
				if (!location) {
					return;
				}

				this.startCompletion();
				return window.open(location);
			}
		}
		customElements.define(D2LSequencesContentEoLCompleted.is, D2LSequencesContentEoLCompleted);
	</script>
</dom-module>
